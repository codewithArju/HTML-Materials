<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists of HTML</title>
</head>

<body>
    <p> Unorder List</p>
    <ul>

        <li>Tea</li>
        <li> Coffe</li>
        <li>Mango Juice</li>

    </ul>

    <p> Order List</p>
    <ol>
        <li>Tea</li>
        <li> Coffe</li>
        <li> Water</li>
        <li>Orange Juice</li>
    </ol>
    <!-- Order and Unorde list using 
     ul,ol tag and li mean list item tags -->
    <dl>
        <dt>HTML</dt>
        <dd> It is a markup language invented 1990 for
            create website basic structure</dd>

    </dl>
</body>

</html>
